<script>
    $.getJSON('/api/media/tv/channels', function(channels)
    {
        $.each(channels, function(index, channel){
            var line=$('<tr></tr>');
            line.append($('<td>').text(channel.name));
            $('#channels').append(line);
        })
    });
</script>
