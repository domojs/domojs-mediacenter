var playlist=[];

function command(cmd)
{
    return function(id){
        debugger;
        if(id || id===0)
            $.getJSON('/api/media/player/'+cmd+'/'+id+'?to='+player);
        else
            $.getJSON('/api/media/player/'+cmd+'?to='+player);
    };
}

function renderPlaylist()
{
    $('#playlist').empty();
    $.each(playlist, function(index,item){
        var playItem=$('<li>').append($('<a>').text(item.displayName).on('click', function(){
            commands.play($(this).index(), item.id);
        })).appendTo('#playlist');
        /*if(player.prop('src').endsWith('/api/media/streamer/'+item.id))
            playItem.addClass('active');*/
    });
}

var player=false;

var context=new (AudioContext || webkitAudioContext)();

$.ajaxTransport('arraybuffer', function(options, originalOptions){
    if(window.ArrayBuffer && originalOptions.dataType=='arraybuffer')
    {
        return {
            send:function(headers, completeCallback)
            {
                var xhr=options.xhr();
                xhr.responseType=options.dataType;
                xhr.addEventListener('load', function(){
                    var res={};
                    res[options.dataType]=xhr.response;
                    completeCallback(xhr.status, xhr.statusText, res, xhr.getAllResponseHeaders())
                });
                
                xhr.open(options.type || 'GET', options.url || window.location.href, options.async || true);
                xhr.send(options.data || null);
            },
            abort:function(){
                xhr.abort();
            }
        }
    }
});

var fadeTime=2;

var commands={
	play: function(index, id){
	    if(isNaN(Number(index)))
    	    commands.enqueue(index, function(){
    	        $.ajax({
    	            dataType:'arraybuffer',
    	            url:'/api/media/streamer/'+index,
    	            success:function(buffer)
    	            {
    	                debugger;
            	        var source=context.createBufferSource();
            	        var fader=(context.createGain || context.createGainNode).call(context);
            	        context.decodeAudioData(buffer, function(buffer){
    	                    source.buffer=buffer;
        	                source.connect(fader);
        	                fader.connect(context.destination);
        	                var currentTime=context.currentTime;
        	                fader.gain.linearRampToValueAtTime(0, currentTime);
        	                fader.gain.linearRampToValueAtTime(1, currentTime+fadeTime);
        	                fader.gain.linearRampToValueAtTime(1, currentTime+buffer.duration-fadeTime);
        	                fader.gain.linearRampToValueAtTime(0, currentTime+buffer.duration);
        	                if(player)
        	                {
            	                var currentTime=context.currentTime;
            	                player.fader.gain.linearRampToValueAtTime(1, currentTime);
            	                player.fader.gain.linearRampToValueAtTime(0, currentTime+fadeTime);
            	                player.source.stop();
        	                }
        	                player={ source:source, fader:fader};
                	        source.start(0);
        	                renderPlaylist();
            	        });
    	            }
    	        })
    	    });
	    else
    	{
	        player.prop('src', '/api/media/streamer/'+id);
	        renderPlaylist();
	        player[0].play();
    	}        
	},
	enqueue:function(id, callback){
	    $.getJSON('/api/media/library/item/'+id, function(result){
    	    playlist.push($.extend(result, {id:id}));
    	    if($('#playlist ul.dropdown .active').is(':last'))
    	        preload.prop('src', '/api/media/streamer/'+index)
    	    renderPlaylist();
    	    if(callback)
    	        callback(result);
	    })
	},
	pause:command('pause'),
	stop:command('stop'),
	next:command('next'),
	previous:command('previous'),
	remove:command('remove'),
	loop:command('loop'),
	repeat:command('repeat'),
	volume:command('volume'),
	seek:command('seek'),
	fullscreen:command('fullscreen'),
};
